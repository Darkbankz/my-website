    <div class="container">

                <div class="inputG">
                    <div class="inputF">
                        <i class="fa-solid fa-user"></i>

                    </div>

                    <div class="inputF">

                    </div>

                    <div class="inputF">

                    </div>

                    <div class="inputF">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                        <input type="checkbox" id="CTS">
                    <p id="Ts">I agree to all <span class="red">Terms and Conditions</span> and <span class="red">Privacy Statements</span></p>
